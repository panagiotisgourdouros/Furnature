<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <script src="../js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/css.css" />
    <link rel="stylesheet" href="/css/about.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link rel="stylesheet" href="/css/chat.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/7e364cdea04b90aec0c43b20c8d722f3.ico/favicon-16x16.png"
    />
    <title>furnature</title>
  </head>
  <body id="body">
    <div id="nav"></div>
    <div id="chatmodaldiv">
      <button id="chatModalButtonOpen" class="btn chatbtn">
        <i class="far fa-comment fa-3x chat"></i>
      </button>
    </div>
    <div id="actualModal"></div>
    <div class="page-container container">
      <div class="row">
        <div class="list-group adminlist col-lg-2 col-md-12">
          <ul>
            <li id="adminUsers">
              <a href="admin-products.html">PRODUCTS</a>
            </li>
            <li id="adminOrders">
              <a href="admin-orders.html">ORDERS</a>
            </li>
            <li id="adminUsers">
              <a href="admin-users.html">USERS</a>
            </li>
            <br />
            <li id="adminMaterials">
              <a href="admin-other.html">Materials</a>
            </li>
            <li id="adminCategories">
              <a href="admin-other.html">Categories</a>
            </li>
            <li id="adminStyles">
              <a href="admin-other.html">Styles</a>
            </li>
          </ul>
        </div>
        <div class="adminUsers col-lg-10 col-md-12">
          <div class="adminAddUsers">
            <div class="adminUsermessage"></div>
         
              <button type="button" class="btn btn-default adminAddUsersbtn">
                Click to Add New User
              </button>
        
          </div>
          <div class="adminAddUsersFormdiv">
            <form
              id="adminAddUsersForm"
              role="form"
              class="row g-3 needs-validation validatorServerSide"
              novalidate
            >
              <div class="col-md-4 form-group">
                <label for="title">Title</label>
                <select
                  class="form-select"
                  id="title"
                  name="title"
                  data-v-min-select="1"
                  required
                >
                  
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Ms.">Ms.</option>
                  <option value="Dr.">Dr.</option>
                  <option value="Prof.">Prof.</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                  data-v-min-length="2"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  id="lastName"
                  name="lastName"
                  data-v-min-length="2"
                  required
                />
              </div>
              <div class="col-6">
                <label for="email">Email</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend form-outline">
                        <span class="input-group-text">@</span>
                    </div>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="inputGroupPrepend"
                        placeholder="Email address"
                        name="email"
                        required
                    >
                </div>
              </div>
              <div class="col-6">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend form-outline">
                        <span class="input-group-text">
                            <i class="bi bi-telephone"></i>
                        </span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="phoneNumber"
                        aria-describedby="inputGroupPrepend"
                        placeholder="Phone Number"
                        name="phoneNumber"
                        required
                    >
                </div>
              </div>
              <div class="col-4">
                <label for="username">Username</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend form-outline">
                    <span class="input-group-text">
                      <i class="bi bi-person-fill"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    id="username"
                    name="username"
                    required
                  />
                </div>
              </div>
              <div class="col-4">
                <label for="password">Password</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend form-outline">
                        <span class="input-group-text">
                            <i class="bi bi-eye eye"></i>
                        </span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="password"
                        aria-describedby="inputGroupPrepend"
                        placeholder="Password"
                        data-v-min-length="8"
                        name="password"
                        required
                    >
                </div>
                </div>
            
            <div class="col-4">
                <label for="password2">Confirm Password</label>
                <div class="input-group mb-3"> 
                    <div class="input-group-prepend form-outline">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="bi bi-eye eye"></i>
                        </span>
                    </div>
                    <input
                        type="password"
                        class="form-control"
                        id="repassword"
                        name="repassword"
                        data-v-equal="#password"
                        placeholder="Confirm Password"
                        required
                    >
                </div>
            </div>
              <div class="col-12">
                <button class="btn btn-default cancelbtn" type="button">
                  Back
                </button>
                <button class="btn submitAdminUserbtn" type="submit">
                  Add Administrator
                </button>
              </div>
            </form>
          </div>
          <div class="form-group adminUsersSelectdiv">
            <select class="form-select" id="adminUsersSelect">
              <option value="0" class="text-center" id="select">
                Click to Update User Information
              </option>
            </select>
            <div class="container adminUsersFormdiv"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="/js/jquery.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/jbvalidator.js"></script>
    <script>
  $(function () {
    let validator = $("form.needs-validation").jbvalidator({
      errorMessage: true,
      successClass: true,
      validFeedBackClass: "valid-feedbak",
      invalidFeedBackClass: "invalid-feedback",
      validClass: "is-valid",
      invalidClass: "is-invalid",
    });

    validator.validator.custom = function(el, event){
  if($(el).is('[name=password]') && $(el).val().length < 5){
    return 'Your password is too weak.';
  }
}

    validator.validator.custom = function (el, event) {
      var phoneno = /^\+?([0-9]{2})\)?[-]?([0-9]{4})[-]?([0-9]{6})$/;
      if ($(el).is("[name=phoneNumber]") && !$(el).val().match(phoneno)) {
        return "Include country code - Phone number should be have the format +XX-XXXX-XXXXXX";
      }
    };
  });

    </script>
    
    <script>
      $("#footer").load("footer.html");
    </script>
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/js.js"></script>
    <script src="/js/navloader.js"></script>
    <script src="/js/cart.js"></script>
   
  </body>
</html>
