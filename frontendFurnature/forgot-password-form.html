<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/css.css" />
    <link rel="stylesheet" href="/css/chat.css" />
    <script
      src="https://kit.fontawesome.com/0191479dd7.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/7e364cdea04b90aec0c43b20c8d722f3.ico/favicon-16x16.png"
    />
    <title>furnature</title>
  </head>
  <body id="body">
    <div id="nav"></div>
    <div id="chatmodaldiv">
      <button id="chatModalButtonOpen" class="btn chatbtn">
        <i class="far fa-comment fa-3x chat"></i>
      </button>
    </div>
    <div id="actualModal"></div>
    <div class="page-container">
      <div class="wrongemail"></div>
      <div class="content-wrap">
        <div id="responseForgotPass"></div>
        <div class="container-fluid form">
          <div class="container-fluid inside">
            <!--  <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>-->
            <form role="form" class="row g-3" id="forgotPassForm">
              <div class="col-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend form-outline">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="inputGroupPrepend"
                    placeholder="Email address"
                    name="email"
                    required
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-outline">
                  <button class="btn btn-dark submit" type="submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="/js/jquery.js"></script>
    <script src="/js/jbvalidator.js"></script>
    <script>
      $("#footer").load("footer.html");
    </script>
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/js.js"></script>
    <script src="/js/signInsignUp.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/navloader.js"></script>
  </body>
</html>
