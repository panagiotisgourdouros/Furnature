    <body id="body" onload="createCSMTables()">
        <div id="nav"></div>
        <div id="chatmodaldiv">
            <button id="chatModalButtonOpen" class="btn chatbtn">
                <i class="far fa-comment fa-3x chat"></i>
            </button>
        </div>
        <div id="actualModal"></div>
        <div id="chatmodaldiv">
            <button class="btn chatbtn">
                <i class="far fa-comment fa-3x chat"></i>
            </i>
        </button>
    </div>
    <div class="container-fluid page-container">
        <div class="row">
            <div class="list-group adminlist col-lg-2">
                <ul>
                    <li id="adminProducts">
                        <a href="admin-products.html">PRODUCTS</a>
                    </li>
                    <li id="adminOrders">
                        <a href="admin-orders.html">ORDERS</a>
                    </li >
                    <li id="adminUsers">
                        <a href="admin-users.html">USERS</a>
                    </li>
                    <br>
                    <li id="adminMaterials">
                        <a href="admin-other.html">Materials</a>
                    </li>
                    <li id="adminCategories">
                        <a href="admin-other.html">Categories</a>
                    </li>
                    <li id="adminStyles">
                        <a href="admin-other.html">Styles</a>
                    </li>
                </ul>
            </div>
            <div class="adminMaterials col-lg-3 col-md-12 col-sm-12">
                <div class="adminAddMaterial">
                    <div class="adminMaterialmessage"></div>
                    <div class="col-12">
                        <p class="addCSM">Add New Material</p>
                    </div>
                    <div class="adminAddFormdiv">
                        <form
                            id="adminAddForm"
                            role="form"
                            class="row g-3 needs-validation validatorServerSide"
                            novalidate
                        >
                            <div class="col-md-6 inputdiv">
                                <input
                                    type="text"
                                    class="form-control  input"
                                    id="mname"
                                    name="name"
                                    placeholder="Material name"
                                    data-v-min-length="2"
                                    required
                                >
                            </div>
                            <div class="col-6 submitAdminbtndiv">
                                <button class="btn btn-default submitAdminbtn" id="addMaterialbtn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="addCSM">Edit Existing Category</p>
                <div class="adminMaterialTablediv table-responsive-md ">
                    <table class="table table-bordered adminMaterialTable"></table>
                </div>
                <div class="adminEmptydiv"></div>
            </div>
            <div class="adminCategories col-lg-3 col-md-12 col-sm-12">
                <div class="adminAddCategory">
                    <div class="adminCatmessage"></div>
                    <div class="col-12">
                        <p class="addCSM">Add New Category</p>
                    </div>
                    <div class="adminAddFormdiv">
                        <form
                            id="adminAddForm"
                            role="form"
                            class="row g-3 needs-validation validatorServerSide"
                            novalidate
                        >
                            <div class="col-md-6 inputdiv">
                                <input
                                    type="text"
                                    class="form-control  input"
                                    id="cname"
                                    name="name"
                                    placeholder="Category name"
                                    data-v-min-length="2"
                                    required
                                >
                            </div>
                            <div class="col-6 submitAdminbtndiv">
                                <button class="btn btn-default submitAdminbtn" id="addCatbtn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="addCSM">Edit Existing Category</p>
                <div class="adminCatTablediv table-responsive-md">
                    <table class="table table-bordered  adminCatTable"></table>
                </div>
                <div class="adminEmptydiv"></div>
            </div>
            <div class="adminStyles col-lg-3 col-md-12 col-sm-12">
                <div class="adminAddStyle">
                    <div class="adminStylemessage"></div>
                    <div class="col-12">
                        <p class="addCSM">Add New Style</p>
                    </div>
                    <div class="adminAddFormdiv">
                        <form
                            id="adminAddForm"
                            role="form"
                            class="row g-3 needs-validation validatorServerSide"
                            novalidate
                        >
                            <div class="col-lg-6 inputdiv">
                                <input
                                    type="text"
                                    class="form-control  input"
                                    id="sname"
                                    name="name"
                                    placeholder="Style name"
                                    data-v-min-length="2"
                                    required
                                >
                            </div>
                            <div class="col-lg-6  submitAdminbtndiv">
                                <button id="addStylebtn" class="btn btn-default submitAdminbtn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="addCSM">Edit Existing Style</p>
                <div class="adminStyleTablediv table-responsive-md">
                    <table class="table table-bordered  adminStyleTable"></table>
                </div>
                <div class="adminEmptydiv"></div>
            </div>
