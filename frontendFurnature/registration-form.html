<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/css.css">
        <script src="/js/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="/js/jbvalidator.min.js"></script>
        <link rel="stylesheet" href="/css/chat.css">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/7e364cdea04b90aec0c43b20c8d722f3.ico/favicon-16x16.png">
        <title>furnature</title>
    </head>
    <body id="body">
        <div id="nav"></div>
        <div class="message"></div>
        <div id="chatmodaldiv">
            <button id="chatModalButtonOpen" class="btn chatbtn">
                <i class="far fa-comment fa-3x chat"></i>
            </button>
        </div>
        <div id="actualModal"></div>
        <div class="page-container">
            <div class="content-wrap">
                <div id="result"></div>
                <div class="container-fluid form">
                    <div class="container-fluid inside">
                        <!-- <h1 class="h3 mb-3 font-weight-normal text-center">Please Register</h1>-->
                        <form
                            id="registerform"
                            role="form"
                            class="row g-3 needs-validation validatorServerSide"
                            novalidate
                        >
                            <div class="col-md-2">
                                <select
                                    class="form-select"
                                    id="title"
                                    name="title"
                                    data-v-min-select="1"
                                    required
                                >
                                    <option value="" selected>Title</option>
                                    <option value="Mr.">Mr.</option>
                                    <option value="Mrs.">Mrs.</option>
                                    <option value="Ms.">Ms.</option>
                                    <option value="Dr.">Dr.</option>
                                    <option value="Prof.">Prof.</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="fname"
                                    name="firstName"
                                    placeholder="First Name"
                                    data-v-min-length="2"
                                    required
                                >
                            </div>
                            <div class="col-md-5">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Last Name"
                                    id="lname"
                                    name="lastName"
                                    data-v-min-length="2"
                                    required
                                >
                            </div>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        aria-describedby="inputGroupPrepend"
                                        placeholder="Email address"
                                        name="email"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">
                                            <i class="bi bi-telephone"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="tel"
                                        aria-describedby="inputGroupPrepend"
                                        placeholder="Phone Number"
                                        name="phoneNumber"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Username"
                                        id="username"
                                        data-v-min-length="2"
                                        name="username"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">
                                            <i class="bi bi-eye eye"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Password"
                                        data-v-min-length="8"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="bi bi-eye eye"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="repassword"
                                        name="repassword"
                                        data-v-equal="#password"
                                        placeholder="Confirm Password"
                                        data-v-min-length="8"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-dark submit" type="submit">Create my Account</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="/js/jquery.js"></script>
        <script src="/js/jbvalidator.js"></script>
        <script>
            $(function () {
              let validator = $("form.needs-validation").jbvalidator({
                errorMessage: true,
                successClass: true,
                validFeedBackClass: "valid-feedbak",
                invalidFeedBackClass: "invalid-feedback",
                validClass: "is-valid",
                invalidClass: "is-invalid",
            });
          
              validator.validator.custom = function(el, event){
            if($(el).is('[name=password]') && $(el).val().length < 5){
              return 'Your password is too weak.';
            }
          }
          
          validator.validator.custom = function (el, event) {
                var phoneno = /^\+?([0-9]{2})\)?[-]?([0-9]{4})[-]?([0-9]{6})$/;
                if ($(el).is("[name=phoneNumber]") && !$(el).val().match(phoneno)) {
                  return "Include country code - Phone number should be have the format +XX-XXXX-XXXXXX";
                }
              };

            });
          
              </script>
        <script>  $("#footer").load("footer.html");</script>
        <script src="/js/sockjs.min.js"></script>
        <script src="/js/stomp.min.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/js/js.js"></script>
        <script src="/js/signInsignUp.js"></script>
        <script src="/js/navloader.js"></script>
    </body>
</html>
