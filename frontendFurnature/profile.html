<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <link
        rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"
    >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <script src="../js/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="../js/jbvalidator.min.js"></script>
        <link rel="stylesheet" href="/css/css.css">
        <link rel="stylesheet" href="/css/cart.css">
        <link rel="stylesheet" href="/css/chat.css">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/7e364cdea04b90aec0c43b20c8d722f3.ico/favicon-16x16.png">
        <title>furnature</title>
    </head>
    <body id="body" onload="userProfile()">
        <div id="nav"></div>
        <div id="chatmodaldiv">
            <button id="chatModalButtonOpen" class="btn chatbtn">
                <i class="far fa-comment fa-3x chat"></i>
            </button>
        </div>
        <div id="actualModal"></div>
        <div class="page-container">
            <div class="content-wrap">
                <div id="result"></div>
                <div class="container-fluid form">
                    <div class="container-fluid inside">
                        <h5 class="h3 mb-3 font-weight-normal personalInfo">Personal Info</h5>
                        <p class="formHelpText personalInfo">
                            Click on each field to change the information. Then click the button to update your info.
                        </p>
                        <form
                            id="profileform"
                            role="form"
                            class="row g-1 needs-validation validatorServerSide"
                            novalidate
                        >
                            <div class="col-md-2">
                                <label for="title" class="form-label small">Title</label>
                                <select
                                    class="form-select"
                                    id="title"
                                    name="title"
                                    data-v-min-select="1"
                                    required
                                >
                                    <option value="Mr.">Mr.</option>
                                    <option value="Mrs.">Mrs.</option>
                                    <option value="Ms.">Ms.</option>
                                    <option value="Dr.">Dr.</option>
                                    <option value="Prof.">Prof.</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="firstName" class="form-label small">First Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="First Name"
                                    data-v-min-length="2"
                                    required
                                >
                            </div>
                            <div class="col-md-5">
                                <label for="lastName" class="form-label small">Last Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Last Name"
                                    id="lastName"
                                    name="lastName"
                                    data-v-min-length="2"
                                    required
                                >
                            </div>
                            <div class="col-12">
                                <label for="username" class="form-label small">Username</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Username"
                                        id="username"
                                        name="username"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label small">Email Address</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        aria-describedby="inputGroupPrepend"
                                        placeholder="Email address"
                                        name="email"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="phoneNumber" class="form-label small">Phone Number</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">
                                            <i class="bi bi-telephone"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="phoneNumber"
                                        aria-describedby="inputGroupPrepend"
                                        placeholder="Phone Number"
                                        name="phoneNumber"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="paypal" class="form-label small">PayPal Account</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend form-outline">
                                        <span class="input-group-text">
                                            <i class="bi bi-wallet-fill"></i>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="paypal"
                                        aria-describedby="inputGroupPrepend"
                                        name="paypalAcc"
                                        required
                                    >
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark submit" type="submit">Update My Personal Info</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="/js/jquery.js"></script>
        <script src="/js/jbvalidator.js"></script>
        <script>
    function userProfile() {
      let userDetails = JSON.parse(localStorage.getItem("authResponse"));
      $("#myAccount").html(userDetails.firstName + " " + userDetails.lastName);
      $("#welcome").html("Welcome " + userDetails.firstName + " " + userDetails.lastName + " !");
      $("#title").val(userDetails.title);
      $("#firstName").val(userDetails.firstName);
      $("#username").val(userDetails.username);
      $("#lastName").val(userDetails.lastName);
      $("#email").val(userDetails.email);
      $("#phoneNumber").val(userDetails.phoneNumber);
      if (userDetails.paypalAcc == null) {
        console.log("null");
        $("#paypal").val("Click to add your PayPal account infomation");
      } else {
        $("#paypalAcc").val(userDetails.paypalAcc);
      };
    }
        </script>
        <script>
    $(function () {
      let validator = $("form.needs-validation").jbvalidator({
        errorMessage: true,
        successClass: true,
      });
    });
        </script>
        
        <script>  $("#footer").load("footer.html");</script>
        <script src="/js/js.js"></script>
        <script src="/js/sockjs.min.js"></script>
        <script src="/js/stomp.min.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/js/user.js"></script>
        <script src="/js/signInsignUp.js"></script>
        <script src="/js/navloader.js"></script>
        <script src="/js/cart.js"></script>
    </body>
</html>
